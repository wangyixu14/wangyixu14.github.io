<p>I'm a fifth-year Ph.D. student in the <a href="https://www.mccormick.northwestern.edu/electrical-computer/"  >Computer Engineering</a> at 
<a href="https://www.northwestern.edu/"  >Northwestern University</a>, supervised by <a href="http://users.eecs.northwestern.edu/~qzhu/"  >Prof. Qi Zhu</a>. 
I also work closely with <a href="https://chaohuang2018.github.io/main/"  >Prof. Chao Huang</a> from Unversity of Liverpool.  
My research interestes include machine learning and formal methods, with the consideration of safety, stability, robustness and correctness for cyber-physical systems.</p>
<p>Prior to Northwestern, I received my B.E. from <a href="https://www.tsinghua.edu.cn/en/"  >Tsinghua University</a> in 2018. </p>
